type Movie{
    id:Int!
    title: String!
    rating: Float!
    year: Int!
    description_intro: String
    summary: String
    language: String!
    medium_cover_image: String!
}

type Query{
    movies(limit:Int,rating:Float,year:Int): [Movie]!
    movie(id:Int!): Movie!
    suggestions(id:Int!): [Movie]!
}